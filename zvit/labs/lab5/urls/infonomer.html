<script>
    var hour=12;
    var min=12;
    var sen=54;

    function showTime(){
        sen++;

        if(sen>=60){
            min++;
            sen=0;
        }

        if(min>=60){
            hour++;
            min=0;
        }

        if(hour>=24){
            hour=0;
        }

        var  dateStr=(hour<10?("0"+hour):hour)+":"+(min<10?("0"+min):min)+":"+(sen<10?("0"+sen):sen);
    $("#show").text(dateStr);
    }

    setInterval(function(){
       showTime();

    },1000);
</script>
