{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Аудиотека</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


</head>

<body style="background-color: azure;">

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
      {% if audioteka %}
        <h2>Кол-во песен: {{ audioteka|length }}</h2>
        <table id = "audioteka" style="margin: 0 auto;font-size: 30px;margin-top: 50px;">
          <tr>
              <td>Альбом</td>
              <td>Исполнитель</td>
              <td>Название песни</td>
              <td>Жанр</td>
          </tr>
          {% for song in audioteka %}
          <tr>
              <td> {{ song.album.title }} </td>
              <td> {{ song.artist.nick }} </td>
              <td> {{ song.name }} </td>
              <td> {{ song.genre }} </td>
          </tr>
          {% endfor %}
      </table>
      {% else %}
        <h2>Еще не добавлено!</h2>
      {% endif %}
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
